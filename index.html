	<div id="wrap">
	<div class="container">
		<div class="row">
			<div class="span3 hidden-phone"></div>
			<div class="span6" id="form-login">
				<form class="form-horizontal well">
					<fieldset>
						<legend>Login Form</legend>
						<div class="control-group">
							<div class="control-label">
								<label>Username</label>
							</div>
							<div class="controls">
								<input type="text" placeholder="john.doe@youremail.com" class="input-large">
							</div>
						</div>

						<div class="control-group">
							<div class="control-label">
								<label>Password</label>
							</div>
							<div class="controls">
								<input type="password" placeholder="type your password" class="input-large">

								<!-- Help-block example -->
								<!-- <span class="help-block">Example block-level help text here.</span> -->
							</div>
						</div>

						<div class="control-group">
							<div class="controls">

							<button type="submit" id="submit" class="btn btn-primary button-loading" data-loading-text="Loading...">Sign in</button>

							<button type="button" class="btn btn-secondary button-loading" data-loading-text="Loading...">Forgot Password</button>

							</div>
						</div>
					</fieldset>
				</form>
    			<div class="github text-center row-fluid">

<iframe src="http://ghbtns.com/github-btn.html?user=arianraptor&repo=bootstrap-responsive-login-form&type=watch&count=true"

<iframe src="http://ghbtns.com/github-btn.html?user=arianraptor&repo=bootstrap-responsive-login-form&type=fork&count=true"

				<p class="download">
          			<a href="https://github.com/arianraptor/bootstrap-responsive-login-form" class="btn-primary btn">Download on GitHub</a>
